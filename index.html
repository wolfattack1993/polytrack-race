<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="w-screen h-screen">

    <!-- Admin Broadcast Bar (hidden by default) -->
    <div id="admin-broadcast-bar" class="hidden">
        <input type="text" id="admin-broadcast-input" placeholder="Broadcast a message to all players...">
        <button id="admin-broadcast-btn">Send</button>
    </div>

    <!-- Global Message Display -->
    <div id="global-message" class="hidden"></div>
    
    <canvas id="game-canvas" class="absolute top-0 left-0 w-full h-full z-0"></canvas>

    <div id="ui-container" class="absolute top-0 left-0 w-full h-full z-10 p-4 sm:p-8 flex items-center justify-center">
        <!-- Auth UI -->
        <div id="auth-ui" class="w-full max-w-sm text-center">
            <h1 class="text-8xl font-bold mb-4 title-glow">PolyTrack</h1>
            <p class="text-xl text-cyan-200 mb-8 tracking-wide">Race with friends, it is multiplayer</p>
            <div class="bg-gray-800 bg-opacity-50 p-6 rounded-lg">
                <div class="space-y-4">
                    <input type="text" id="username-input" placeholder="Enter Username" class="w-full p-2 rounded form-input" required>
                    <button id="play-btn" class="w-full p-2 rounded form-btn">Play</button>
                </div>
            </div>
             <p class="text-xs mt-8 admin-code-link" id="insert-code-btn">Insert Code</p>
        </div>
    </div>

    <!-- Socket.IO and Three.js libraries -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/client.js"></script>

</body>
</html>
